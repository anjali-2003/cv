<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>Kindly fill out the details</h2>
    <form class="" action="index.html" method="post">
      <label for="">Choose your profile photo [Format should be either in png or jpeg]:</label>
      <input type="file" name="" value="" accept="image/png, image/jpeg"><br> <br>
      <label>Your Name:</label>
      <input type="text" name="" value="">
      <br> <br>
      <label for="email">Email:</label>
      <input type="email" name="" value="">
      <br> <br>
      <label for="">Enter password:</label>
      <input type="password" name="" value="">
      <br> <br>
      <label for="">Enter your date of birth:</label>
      <input type="date" name="" value="20-01-2022" min="20-01-1990" max="20-01-2030">
      <br> <br>
      <label for="">Select your age:</label>
      <input type="number" name="" value="" min="1" max="100">
      <br> <br>
      <label for="">Choose your favourite color:</label>
      <input type="color" name="" value="#BB7768">
      <br> <br>
      <label for="">Choose date and time for your appointment:</label>
      <input type="datetime-local" name="" value="20-01-2022T19:30" min="20-01-1990T00:00" max="20-01-2030T00:00">
      <br><br>
      <!-- <input type="submit" name="" value="SUBMIT"> -->
    </form>
  </body>
</html>
